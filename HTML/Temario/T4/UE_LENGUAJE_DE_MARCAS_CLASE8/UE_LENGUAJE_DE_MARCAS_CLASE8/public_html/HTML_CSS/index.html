<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- XML: Configuración de la vista en dispositivos móviles -->
    <title>Tienda en línea</title> <!-- XML: Título de la página -->
    <link rel="stylesheet" href="styles.css"> <!-- XML: Enlace a una hoja de estilos externa -->
</head> <!-- XML: Fin del encabezado del documento HTML -->
<body> <!-- XML: Inicia el cuerpo del documento HTML -->
    <header> <!-- XML: Inicia el encabezado de la página -->
        <h1>Tienda en línea</h1> <!-- HTML: Título principal de la página -->
    </header> <!-- XML: Fin del encabezado de la página -->
    <main> <!-- XML: Inicia la sección principal de la página -->
        <section class="products"> <!-- XML: Inicia una sección con la clase "products" -->
            <h2>Nuestros Productos</h2> <!-- HTML: Encabezado de nivel 2 -->
            <ul> <!-- HTML: Lista desordenada -->
                <li> <!-- HTML: Elemento de lista -->
                    <img src="product1.jpg" alt="Producto 1"> <!-- HTML: Imagen con atributos src y alt -->
                    <h3>Producto 1</h3> <!-- HTML: Encabezado de nivel 3 -->
                    <p>Precio: $50</p> <!-- HTML: Párrafo con el precio -->
                    <button>Agregar al carrito</button> <!-- HTML: Botón para agregar al carrito -->
                </li>
                <li> <!-- HTML: Elemento de lista -->
                    <img src="product2.jpg" alt="Producto 2"> <!-- HTML: Imagen con atributos src y alt -->
                    <h3>Producto 2</h3> <!-- HTML: Encabezado de nivel 3 -->
                    <p>Precio: $70</p> <!-- HTML: Párrafo con el precio -->
                    <button>Agregar al carrito</button> <!-- HTML: Botón para agregar al carrito -->
                </li>
                <li> <!-- HTML: Elemento de lista -->
                    <img src="product3.jpg" alt="Producto 3"> <!-- HTML: Imagen con atributos src y alt -->
                    <h3>Producto 3</h3> <!-- HTML: Encabezado de nivel 3 -->
                    <p>Precio: $100</p> <!-- HTML: Párrafo con el precio -->
                    <button>Agregar al carrito</button> <!-- HTML: Botón para agregar al carrito -->
                </li>
            </ul> <!-- HTML: Fin de la lista desordenada -->
        </section> <!-- XML: Fin de la sección de productos -->
    </main> <!-- XML: Fin de la sección principal de la página -->
    <footer> <!-- XML: Inicia el pie de página -->
        <p>&copy; 2024 Tienda en línea</p> <!-- HTML: Párrafo con el copyright -->
    </footer> <!-- XML: Fin del pie de página -->
</body> <!-- XML: Fin del cuerpo del documento HTML -->
</html> <!-- XML: Fin del documento HTML -->
