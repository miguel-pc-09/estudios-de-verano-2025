<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejercicios CSS</title>
    <style>
        /* Estilos específicos para cada párrafo */
        #parrafo1 {
            color: blue;
        }

        #parrafo2 {
            color: red;
        }

        #parrafo3 {
            color: green;
        }
    </style>
</head>

<body>
    <!-- Aplicar ID a cada párrafo para que tengan colores diferentes -->
    <p id="parrafo1">Párrafo 1.</p>
    <p id="parrafo2">Párrafo 2.</p>
    <p id="parrafo3">Párrafo 3.</p>
</body>
</html>
