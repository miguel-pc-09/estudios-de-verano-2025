<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Emergente Personalizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .modal h2 {
            margin: 10px 0;
            color: #00509e;
        }

        .modal p {
            font-size: 16px;
            margin: 10px 0;
        }

        .close-button {
            background-color: #00509e;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #003f7e;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Ventana Emergente Personalizada</h1>
    <button onclick="openModal()">Abrir Ventana Emergente</button>

    <!-- Ventana Emergente -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <img src="javascript_logo.png" alt="Ejemplo de Imagen">
            <h2>Â¡Bienvenido!</h2>
            <p>Esta es una ventana emergente personalizada con imagen y estilos.</p>
            <button class="close-button" onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
        function openModal() {
            // Mostrar la ventana emergente
            document.getElementById("modalOverlay").style.display = "flex";
        }

        function closeModal() {
            // Ocultar la ventana emergente
            document.getElementById("modalOverlay").style.display = "none";
        }
    </script>
</body>
</html>
