<!DOCTYPE html>
<!--
Al crear el nuevo proyecto, se genera un nuevo documento HTML inicial llamado index.
con esta etiqueta indicamos el tipo de documento que estamos creando, 
en este caso, un archivo HTML, no tiene mayor explicación y no es obligatorio ponerla, 
pero para seguir un ideal de buenas practicas es recomendable su uso.

-->

<html lang="es"><!--con esta etiqueta iniciamos el código html, podemos observar también 
que posee el atributo lang el cual nos permite especificar el idioma en el que va a estar escrita la página, 
en este caso español (es), este atributo es opcional.
    -->
    <head> <!-- Cabecera -->
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <!--El elemento meta con atributo charset en un documento HTML está el destinado 
         a indicar la codificación de caracteres utilizada (charset). En HTML5 tiene la sintaxis <meta charset=UTF-8> 
        el navegador conocerá la codificación de carácteres-->

        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- viewport podría traducirse como vista o ventana y 
        nos sirve para definir qué área de pantalla está disponible al renderizar un documento, nivel de escalado y el zoom que debe 
        mostrar inicialmente. Está realizando una emulación en pixels para que se muestre la pantalla completa-->
        <script>
            alert("Inicio/Repaso JS");//Se ejecuta el primer mensaje alert En el siguiente ejercicio con main.js
            //Con el alert podemos sacar una ventana emergente
            //Otra opción es definir un nuevo archivo llamado main.js
            //lo vemos en el siguiente
            alert("Soy el primer script");//Seguido se ejecuta el segundo mensaje alert (En el siguiente ejercicio con main.js)
        </script>
    </head>
    <body> <!--Cuerpo -->
        <div>
            <p>Mi primer contenido en JS</p> <!<!-- Etiqueta elemento de frase -->
        </div>

    </body>
</html>
