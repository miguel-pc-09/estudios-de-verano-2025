<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Ejemplo</title>
  </head>
  <body>
    <h1>Formulario de Ejemplo</h1>
    <form action="procesar.php" method="POST">
      <!-- Etiqueta y campo para el nombre -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required /><br /><br />

      <!-- Etiqueta y campo para el correo electrónico -->
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <!-- Etiqueta y campo para la edad -->
      <label for="edad">Edad:</label>
      <input
        type="number"
        id="edad"
        name="edad"
        min="18"
        required
      /><br /><br />

      <!-- Etiqueta y menú desplegable para el sexo -->
      <label for="sexo">Sexo:</label>

      <select id="sexo" name="sexo" required>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option></select
      ><br /><br />

      <!-- Etiqueta y campo de texto grande para comentarios -->
      <label for="comentarios">Comentarios:</label><br />
      <textarea
        id="comentarios"
        name="comentarios"
        rows="4"
        cols="50"
      ></textarea
      ><br /><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
