        <title>Ejercicio 5 - Tema 1 (Hola Mundo)</title>
    </head>
    <body>
        <h1>T1 - Ejercicio 5</h1>
        
        <noscript>
            <p>Esta página requiere JavaScript para su correcto funcionamiento.
            Compruebe si JavaScript está deshabilitado en el navegador.</p>
        </noscript>
